    <script>
document.addEventListener("DOMContentLoaded", function() {
    // Show the welcome message and hide it after 4 seconds
    const welcomeMessageWrapper = document.getElementById('welcome-message-wrapper');
    setTimeout(() => {
        welcomeMessageWrapper.style.display = 'none';
    }, 5000);

    const apps = document.querySelectorAll('.app');

apps.forEach(app => {
    app.addEventListener('click', function() {
        const details = this.querySelector('.app-details');
        const isVisible = details.style.display === 'block';
        details.style.display = isVisible ? 'none' : 'block';
    });
});
});
